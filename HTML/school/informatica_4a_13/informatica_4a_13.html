<!-- Realizzare una pagina web che risponda alle seguenti specifiche:
1)	La pagina deve mostrare una pulsantiera tipo tabella fatta da 4 righe e 3
colonne.
2)	Inizialmente tutti i pulsanti devono essere attivi e non devono presentare
testo.
3)	Successivamente, cliccando di volta in volta su un pulsante, questo deve
ottenere un testo in base alla posizione in cui si trova nella pulsantiera e
deve essere disabilitato (non più cliccabile)
4)	Alla fine, quando tutti i pulsanti sono stati cliccati, dovrà essere
visibile la classica tastiera di un telefono cellulare. -->
