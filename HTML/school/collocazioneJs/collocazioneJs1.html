<!DOCTYPE html>
<html lang="it">                     
 <head>			    
  <title>Collocazione e Sintassi del Codice JavaScript</title>
  <meta charset="utf-8">
        <!-- Esempio di Collegamento 
        ad una pagina esterna in JavaScript -->
 </head>
 <body>
  <h1>Sintassi del Codice Javascript</h1>
  <p id="topolino">Paragrafo con id topolino <br>che se ci  clicchi sopra...???</p>
  <p id="paperino">Paragrafo con id paperino</p>
  <script>
	  topolino.onclick=function(){
		  paperino.innerHTML="Ciao ha visto!!! <br>ora aggiorna la  pagina e ricomincia quante volte vuoi.";
	  }
  </script>
 </body>    
</html>
